<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Padding for Individual Sides</title>
        <style>
            h1{
                padding-top: 50px;
                padding-bottom: 100px;
                padding-left: 30px;
                background: springgreen;
            }
            p {
                padding-left: 75px;
                padding-right: 75px;
                background: violet;
            }
        </style>
    </head>
    <body>
        <h1>This is a heading</h1>
        <p>This is a simple paragraph of text.</p>
        <p><strnog>Note:</strnog>Play with the padding property value to see how it works.</p>
    </body>
</html>
