<!doctype html>
<html>
    <head>
        <style>
            .flex-container {
                display:flex;
                flex-wrap: nowrap;
                background-color:royalblue ;
            }
            .flex-container >div {
                background-color:green;
                width: 100px;
                margin: 20px;
                text-align: center;
                line-height: 75px;
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <h1>the flex no wrap property</h1>
        <p>the flex no wrap property shows values should not be changed when maximize the screen</p>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
        <div><p>the values are shrinked but not changed to next row like wrap class</p></div>
    </body>
</html>
