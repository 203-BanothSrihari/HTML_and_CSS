<!doctype html>
<html>
    <head>
        <style>
            .flex-container {
                display:flex;
                flex-direction: row;
                background-color:royalblue ;
            }
            .flex-container >div {
                background-color:green;
                width: 100px;
                margin: 20px;
                text-align: center;
                line-height: 75px;
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <h1>the flex row property</h1>
        <p>the row property shows values should be in row order only</p>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </body>
</html>
