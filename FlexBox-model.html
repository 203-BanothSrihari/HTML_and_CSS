<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FlexBox Model in CSS </title>
        <style>
            .box {
                display: flex;
                flex-direction: row;
            }
            .box1 {
                display:flex;
                flex-direction: row-reverse;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div>One</div>
            <div>Two </div>
            <div>Three</div>
        </div>
        <div class="box1">
            <div>Five</div>
            <div>Six</div>
            <div>Seven</div>
        </div>
    </body>
</html>
