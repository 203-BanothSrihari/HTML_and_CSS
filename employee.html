<!DOCTYPE html>
<html>
    <head>
        <title>Employee Details</title>
    </head>
    <body>
        <h1 style=text-align:center>Employee Details</h1>
        <form>
            <table>
                <tr>
                    <td>Employee Name :</td>
                    <td><input type="text" placeholder="Name" name=""></td>
                </tr>
                <tr>
                    <td>Employee Department :</td>
                    <td><input type="text" placeholder="Department" name=""></td>
                </tr>
                <tr>
                    <td>Phone :</td>
                    <td><input type="number" placeholder="1234567890" name=""></td>
                </tr>
                <tr>
                    <td>Location :</td>
                    <td><input type="text" placeholder="Location" name=""></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>EMail :</td>
                    <td><input type="email" placeholder="email" name=""></td>
                </tr>
                <tr>
                    <td>DOB :</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>
                        Educational Qualification :
                    </td>
                    <td>
                        <select>
                            <option>Select options</option>
                            <option>10+2</option>
                            <option>Graduation</option>
                            <option>Post Graduation</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address :
                    </td>
                    <td>
                        <textarea row="5" col="20" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="Submit" value="Submit">
                        <input type="Reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
